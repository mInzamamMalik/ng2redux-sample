<h1>
    {{title}}

    <h1>Counter Demo</h1>
    <p>
        <button (click)="actions.increment()">+</button>
        <button (click)="actions.decrement()">-</button>
        <button (click)="actions.incrementIfOdd()">Increment if odd</button>
        <button (click)="actions.incrementAsync(2222)">Increment async</button>
        <button (click)="actions.randomize()">Set to random number</button> Clicked: {{ counter$ | async }} times<br> Clicked
        (selected by name): {{ counterByName$ | async }} times<br>
    </p>
</h1>
